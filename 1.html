<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep MMA - Akcesoria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('./1.gif'); /* Tło dla strony głównej */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        #products {
            opacity: 0.9;
            background-color: white; /* Możesz ustawić tło na biały lub inny kolor */
            padding: 20px;
        }
        header {
            background-color: rgba(34, 34, 34, 0.7);
            color: white;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: rgba(51, 51, 51, 0.7);
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .product {
            display: inline-block;
            width: 20%;
            margin: 55px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(34, 34, 34, 0.7);
            color: white;
        }
        
        /* Stylizacja slidera */
        .slider-container {
            width: 100%;
            background-color: #666;
            overflow: hidden;
            padding: 10px 0;
            position: relative;
        }

        .slider {
            display: flex;
            width: 300%;
            animation: slide 12s infinite;
        }

        .slider img {
            width: 33.333%;
            height: auto;
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-33.333%); }
            66% { transform: translateX(-66.666%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>

<header>
    <h1>Sklep MMA - Najlepsze Akcesoria do MMA</h1>
</header>

<nav>
    <ul>
        <li><a href="index1.html" id="homeTab">Strona główna</a></li>
        <li><a href="index2.html" id="productsTab" class="active">Akcesoria</a></li>
        <li><a href="#contact" id="contactTab">Kontakt</a></li>
    </ul>
</nav>

<div class="container">
    <!-- Koszyk -->
    <div class="cart" id="cart">
        <div class="cart-content">
            <img src="./img/koszyk (1).png" alt="Koszyk" class="cart-icon">
            <span id="cartTotal">0 PLN</span>
        </div>
    </div>

    <!-- Sekcja produktów -->
    <div id="products">
        <!-- Produkty tutaj -->
    </div>
</div>

<footer>
    <p>Sklep MMA &copy; 2024</p>
</footer>

<!-- Slider pod stopką -->
<div class="slider-container">
    <div class="slider">
        <img src="slider1.jpg" alt="Zdjęcie 1">
        <img src="slider2.jpg" alt="Zdjęcie 2">
        <img src="slider3.jpg" alt="Zdjęcie 3">
    </div>
</div>

<script>
    let cartTotal = 0;
    
    function addToCart(price) {
        cartTotal += price;
        document.getElementById('cartTotal').innerText = cartTotal + ' PLN';
    }

    function filterProducts(category) {
        const products = document.querySelectorAll('#products .product');
        document.querySelectorAll('.filter-button').forEach(button => button.classList.remove('active'));
        document.querySelector(`.filter-button[onclick="filterProducts('${category}')"]`).classList.add('active');
        
        products.forEach(product => {
            if (category === 'all' || product.getAttribute('data-category') === category) {
                product.style.display = 'inline-block';
            } else {
                product.style.display = 'none';
            }
        });
    }

    filterProducts('all');
</script>

</body>
</html>
